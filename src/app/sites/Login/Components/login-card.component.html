

  <mat-card class="login-card">
    <form [formGroup]="loginForm" (ngSubmit)="loginPost(loginForm)">
      <mat-card-header class="mb-2">
        <mat-card-title>Iniciar Sesión</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Correo Electrónico" formControlName="email" type="email" required>
          <mat-error *ngIf="loginForm.get('email').hasError('required')">El correo electrónico es requerido</mat-error>
          <mat-error *ngIf="loginForm.get('email').hasError('email')">Correo electrónico no válido</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Contraseña" formControlName="password"  type="password" required>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button class="ms-auto" mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
      </mat-card-actions>
    </form>
  </mat-card>
